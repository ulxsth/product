<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <title>検索画面</title>
</head>
<body>
    <header></header>
    <main>
        <div class="search-bar-wrapper">
            <!-- TODO: PHPではPOST -->
            <form action="result.html" class="search-form">
                <label>
                    <input type="text" placeholder="キーワードを入力">
                </label>
                <button type="submit" aria-label="検索"></button>
            </form>
        </div>

        <div class="detail-search-wrapper">
            <h1>詳細検索</h1>
            <!-- TODO: PHPではPOST -->
            <form action="result.html" method="get">

                <!-- TODO: Categorysテーブルからリスト取得して一覧表示 -->
                <div class="category-wrapper">
                    <h2>カテゴリー</h2>
                    <label class="category-select">
                        <!-- todo: 初期状態は選択されていないようにする -->
                        <select>
                            <option>食料品</option>
                            <option>生活用品</option>
                            <option>嗜好品</option>
                        </select>
                    </label>
                </div>

                <!-- TODO: 入力値バリデーション -->
                <div class="price-wrapper">
                    <h2>値段</h2>
                    <input type="number" class="price-input price-min" min="0"><span class="price-label"> 円以上</span>
                    <span class="space"></span>
                    <input type="number" class="price-input price-max" min="0"><span class="price-label"> 円以下</span>
                </div>

                <div class="submit-button-wrapper">
                    <button class="submit-button" type="submit">
                        条件を指定して<br><span class="emp-span">検索</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
